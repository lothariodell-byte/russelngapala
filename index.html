<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUSSEL MALLARI INOCENCIO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== NIGHT SKY ===== */
#nightSky {
    position: fixed;
    inset: 0;
    z-index: -5;
    display: block;
    background: radial-gradient(circle at top, #1e3a8a, #020617);
}

/* ===== MOON ===== */
.moon {
    position: fixed;
    top: 40px;
    right: 50px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #ffffff, #c7d2fe);
    border-radius: 50%;
    box-shadow: 0 0 50px #93c5fd;
    z-index: -1;
}

/* ===== NAVIGATION ===== */
.nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10,20,40,0.95);
    padding: 15px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    border-bottom: 2px solid #60a5fa;
}

.nav button {
    background: linear-gradient(135deg, #3b82f6, #93c5fd);
    color: #020617;
    font-size: 16px;
    padding: 10px 22px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
}

.nav button.active,
.nav button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #60a5fa;
}

/* ===== SECTIONS ===== */
.section {
    display: none;
    min-height: 90vh;
    padding: 80px 20px;
    animation: fadeSlide 0.6s ease;
    text-align: center; /* center all content */
}

.section.active { display: block; }

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== HEADINGS ===== */
.section h1 {
    font-size: 42px;
    margin-bottom: 25px;
    text-shadow: 0 0 12px #60a5fa;
}

/* ===== IMAGES & VIDEO ===== */
.section img,
.section video {
    display: block;
    margin: 20px auto;
    border-radius: 20px;
    transition: 0.3s;
}

.section img:hover {
    transform: scale(1.07);
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 18px;
    max-width: 1200px;
    margin: auto;
}

.card {
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 0 15px #60a5fa;
}

.card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    cursor: pointer;
}

/* ===== BADGE ===== */
.badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #93c5fd;
    color: #020617;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
}

/* ===== VIDEO ===== */
video {
    width: 300px;
    height: 530px;
    object-fit: cover;
    border-radius: 25px;
    box-shadow: 0 0 35px #60a5fa;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
}

/* ===== LISTEN BUTTON CENTERED ONLY ===== */
#song a {
    display: block; /* block para ma-center */
    margin: 20px auto 0 auto; /* center horizontally */
    padding: 12px 28px;
    background: linear-gradient(135deg, #3b82f6, #93c5fd);
    color: #020617;
    font-size: 18px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    text-shadow: 0 0 4px #ffffff;
    transition: 0.3s;
}

#song a:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #60a5fa;
}

@media (max-width: 768px) {
    video { width: 90%; height: auto; }
}
</style>
</head>
<body>

<!-- NIGHT ELEMENTS -->
<canvas id="nightSky"></canvas>
<div class="moon"></div>

<!-- NAVIGATION -->
<div class="nav">
    <button class="active" onclick="show('home', this)">HOME</button>
    <button onclick="show('auto', this)">MY AUTOBIOGRAPHY</button>
    <button onclick="show('gallery', this)">MY GALLERY</button>
    <button onclick="show('song', this)">MY SONG</button>
    <button onclick="show('video', this)">MY VIDEO</button>
</div>

<!-- HOME -->
<div id="home" class="section active">
    <h1>HELLO<br>AKO SI RUSSEL INOCENCIO<br>WELCOME TO MY WEB PAGE :></h1>
</div>

<!-- AUTOBIOGRAPHY -->
<div id="auto" class="section">
    <h1>MY AUTOBIOGRAPHY</h1>
    <img src="russ/r6.jpg" class="clickable">
</div>

<!-- GALLERY -->
<div id="gallery" class="section">
    <h1>MY GALLERY (MYDAY MO NA)</h1>
    <div class="gallery">
        <div class="card"><span class="badge">1</span><img src="russ/r4.jpg" class="clickable"></div>
        <div class="card"><span class="badge">2</span><img src="russ/r3.jpg" class="clickable"></div>
        <div class="card"><span class="badge">3</span><img src="russ/r2.jpg" class="clickable"></div>
        <div class="card"><span class="badge">4</span><img src="russ/r1.jpg" class="clickable"></div>
    </div>
</div>

<!-- SONG -->
<div id="song" class="section">
    <h1>FLOW G - 247</h1>
    <img src="russ/flowg.jpg" class="clickable"><br>
    <a href="https://youtu.be/8IZxUhF1Q18?si=9fu9gyHk5YnKq1Mk" target="_blank">â–¶ LISTEN ON YOUTUBE</a>
</div>

<!-- VIDEO -->
<div id="video" class="section">
    <h1>MY VIDEO</h1>
    <video controls>
        <source src="russ/r5.mp4" type="video/mp4">
    </video>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <img id="modalImg">
</div>

<script>
// ===== NAVIGATION =====
function show(id, btn){
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

// ===== MODAL =====
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');

document.querySelectorAll('.clickable').forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
    });
});

modal.addEventListener('click', () => modal.style.display = 'none');

// ===== NIGHT SKY =====
const canvas = document.getElementById('nightSky');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// stars
let stars = [];
for(let i=0;i<150;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: Math.random()*1.5,
        alpha: Math.random(),
        delta: Math.random()*0.02
    });
}

// shooting stars
let shootingStars = [];
for(let i=0;i<5;i++){
    shootingStars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height/2,
        length: 200 + Math.random()*100,
        speed: 8 + Math.random()*4,
        angle: Math.PI/4,
        active: Math.random() < 0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.alpha += s.delta;
        if(s.alpha <= 0 || s.alpha >= 1) s.delta *= -1;
    });

    shootingStars.forEach(ss => {
        if(ss.active){
            ctx.strokeStyle = 'rgba(255,255,255,0.9)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ss.x, ss.y);
            ctx.lineTo(ss.x - Math.cos(ss.angle)*ss.length, ss.y - Math.sin(ss.angle)*ss.length);
            ctx.stroke();

            ss.x += ss.speed;
            ss.y += ss.speed;

            if(ss.x > canvas.width || ss.y > canvas.height){
                ss.x = Math.random()*canvas.width;
                ss.y = Math.random()*canvas.height/2;
            }
        }
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
